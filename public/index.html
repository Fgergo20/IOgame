<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>.io Game</title>
</head>
<body>
  <h1>Simple .io Test</h1>
  <p>Open this in two tabs to see multiplayer.</p>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    // Example movement simulation
    setInterval(() => {
      const x = Math.random() * 500;
      const y = Math.random() * 500;
      socket.emit("move", { x, y });
    }, 1000);

    socket.on("playerMoved", (data) => {
      console.log("Other player moved:", data);
    });
  </script>
</body>
</html>
